<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Universo Santista</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/dash.css" />
</head>

<body>
  <div class="dashboard-container">

    <div class="sidebar">
      <img src="../assets/imgs/Santos_logo.svg.png" alt="Logo Santos" class="logo" />
      <h3 class="usuario">Olá, <span id="b_usuario">usuário</span>!</h3>

      <div class="sidebar-btns">
        <a href="dashHistoria.html" style="text-decoration: none;">
          <button class="btn">História</button>
        </a>
        <a href="dashHome.html" style="text-decoration: none;">
          <button class="btn">Dashboard</button>
        </a>
        <a href="dashMinigames.html" style="text-decoration: none;">
          <button class="btn">Mini Games</button>
        </a>
        <button class="btn">Histórico</button>
      </div>
      <a href="../index.html" style="text-decoration: none;">
        <button class="btnSair">Sair</button>
      </a>
    </div>

    <div class="main-content">
      <div class="background-image"></div>

      <div class="cards-container">
        <div class="card" onclick="window.location.href='./minigameEscalacao2004.html'">
          <div class="card-image">
            <img src="../assets/imgs/neymarpretobranco.jpg" alt="MiniGame Escalação 2004" />
            <div class="card-text">Escalação 2004</div>
          </div>
        </div>
      
        <div class="card" onclick="window.location.href='./miniGameEscalacao2011.html'">
          <div class="card-image">
            <img src="../assets/imgs/manobrown.jpg" alt="MiniGame Escalação 2011" />
            <div class="card-text">Escalação 2011</div>
          </div>
        </div>
      
        <div class="card" onclick="window.location.href='./termoSantos.html'">
          <div class="card-image">
            <img src="../assets/imgs/nascerviver.jpg" alt="Jogo de Termo" />
            <div class="card-text">Termo do Santos</div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>

<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
</script>
